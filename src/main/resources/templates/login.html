        <div class="wrapper bg-white">
            <div class="h2 text-center">Login</div>
            <div class="h4 text-muted text-center pt-2" style="color: black">Enter your login details</div>
            <form class="pt-3" method="POST" th:action="@{/login}">
                <div class="form-group py-2">
                    <div class="input-field"for="username">
                        <span class="far fa-user p-2"></span>
                        <input type="text" placeholder="Username" name="username" class=""/>
                    </div>
                </div>
                <div class="form-group py-1 pb-2">
                    <div class="input-field" for="password">
                        <span class="fas fa-lock p-2"></span>
                        <input type="text" placeholder="Enter your Password" name="password" class=""/>
                        <button class="btn bg-white text-muted">
                            <span class="far fa-eye-slash"></span>
                        </button>
                    </div>
                </div>
                <div class="d-flex align-items-start" style="column-gap: 110px;">
                    <div class="remember">
                        <label class="option text-muted"> Remember me
                            <input type="checkbox" name="radio"/>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="ml-auto">
                        <a href="#" id="forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="d-flex align-items-start" style="column-gap: 20px;">
                    <button class="btn btn-block text-center my-3"type="submit">Log in</button>
                     <div th:if="${param.error != null}">
                         <p style="margin-top: 30px; color:red">[[#{error.login}]]!</p>
                    </div>
                </div>
                <div class="text-center pt-3 text-muted">Not a member? <a th:href="@{/register/nuevo}">Sign up</a></div>
            </form>
           
        </div>
